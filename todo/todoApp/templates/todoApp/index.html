<style>
    body {
        font-family: Arial, sans-serif;
        background-color: #f0f0f0;
        margin: 0;
        padding: 0;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
    }
    .container {
        background-color: #fff;
        padding: 20px;
        border-radius: 8px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        width: 400px;
        text-align: center;
    }
    h1 {
        color: #333;
    }
    a {
        text-decoration: none;
        color: #007bff;
    }
    a:hover {
        text-decoration: underline;
    }
    ul {
        list-style-type: none;
        padding: 0;
    }
    li {
        padding: 10px;
        border-bottom: 1px solid #ddd;
    }
    li:last-child {
        border-bottom: none;
    }
    .actions a {
        margin: 0 5px;
        color: #007bff;
    }
    .actions a:hover {
        text-decoration: underline;
    }
</style>
</head>
<body>
<div class="container">
    <h1>Todo List</h1>
    <a href="{% url 'add' %}">Add Todo</a>
    <ul>
        {% for todo in todos %}
        <li>
            <a href="{% url 'detail' todo.id %}">{{ todo.title }}</a>
            <div class="actions">
                <a href="{% url 'edit' todo.id %}">Edit</a>
                <a href="{% url 'delete' todo.id %}">Delete</a>
            </div>
        </li>
        {% endfor %}
    </ul>
</div>
